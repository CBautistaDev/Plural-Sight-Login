    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login</title>
  </head>
  <body>
    <div class="" id="wrapper">
      <div id="left">
        <div id="signin">
          <div class="logo"><img src="" alt="" /></div>

            <div>
              <label for="">Email or Username</label>
              <input type="text" class="text-input" />
            </div>
            <div>
              <label for="">Password</label>
              <input type="password" class="text-input" />
            </div>
            <button type="submit" class="primary-btn">Sign in</button>
          </form>
          <div class="link">
            <a href="">Forgot Password</a>
            <a href="">Sign in with company or school </a>
          </div>
          <div class="or">
            <hr class="bar" />

            <hr class="bar" />
          </div>
          <a href="" class="secondary-btn">Create an Account</a>
        </div>
        <footer id="main-footer">
          <p>Coyright &copy: 2018 Sluralpright All Rights Reserved</p>
          <div><a href="">Term of use</a> | <a href="">Privacy Policy</a></div>
        </footer>
      </div>
      <div id="right">
        <div id="showcase">
          <div class="showcase-content">
            <div class="showcase-text">
              Let's create the future <strong>together</strong>
            </div>
            <a href="" class="secondary-btn">Start a Free 100 day trial</a>
          </div>
        </div>
      </div>
